<toast></toast>
<div class="col-xs-12 col-sm-8 col-md-10 col-offset-2 col-md-offset-3">
    <div class="row">
        <div class="col-md-6"><h1 style="background-color: #e31933; color: #ffffff;text-align: center;">SEND EMAIL REQUEST</h1></div>
        </div>
		
	
		<form name="myForm">
            <div class="row">
            <div class="col-md-6">
            <div class="panel panel-default">
            <div class="panel-heading">
            <h1 class="panel-title">PATIENT INFORMATION</h1>
            </div>
            <div class="panel-body">
			<div class="form-group">
        		<label>From email*:</label>		
        		<input type="email" class="form-control" ng-model="fromemail" required></input>
    		</div>
    		<div class="form-group">
        		<label>From name*:</label>		
        		<input type="text" class="form-control" ng-model="fromname" required></input>
    		</div>
			<div class="form-group">
        		<h4>Donor email: {{donor.Email}}</h4>
        		
    		</div>
    		<div class="form-group">
        		<h4>Donor name: {{donor.Full_Name}}</h4>		
        		
    		</div>
			<div class="form-group">
        		<label>Subject*:</label>		
        		<input type="text" class="form-control" ng-minlength="5" ng-maxlength="25" ng-model="subject" required></input>
    		</div>
    		<div class="form-group">
        		<label>Message*:</label>		
        		<textarea class="form-control" ng-minlength="10" ng-maxlength="100" ng-model="msg" required></textarea>
    		</div>

            </div>
            </div>
            </div>
            </div>    		

		</form>
        <div class="col-md-6">
        <input type="button" style="margin: auto;display: block;background-color: #e31933; color: #ffffff;" class=" btn-lg btn-block" ng-disabled="myForm.$invalid" value="SEND" ng-click="send()"></input>
        </div>
        </div>
	
</div>
