	<div class="col-xs-12 col-sm-8 col-md-10 col-offset-2 col-md-offset-3">
		<div class="row">
        <div class="col-md-6"><h1 style="background-color: #e31933; color: #ffffff;text-align: center;">ADD BLOOD REQUEST</h1></div>
        </div>

<form name="myForm">
    <!--FIRST SECTION-->
    <div class="row">
    <div class="col-md-6">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">PATIENT INFORMATION</h1>
    </div>
    <div class="panel-body">
    <div class="form-group">
        <label>Patient Name*:</label>		
        <input type="text" class="form-control" ng-model="bloodrequest.patient_name" required></input>
    </div>
    <div class="form-group">
        <label>Blood Group*:</label>        
        <select name="bloodrequest.bloodgroup" class="" ng-model="bloodrequest.bloodgroup" required="required">                
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>              
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
                </select>
    </div>
    <div class="form-group">
        <label>Hospital Name*:</label>
        <input type="text" class="form-control" ng-model="bloodrequest.hospital_name" required></input>
    </div>
    <div class="form-group">
        <label>Hospital Address*:</label>
        <textarea class="form-control" ng-model="bloodrequest.hospital_address" ng-minlength="10" ng-maxlength="150" required></textarea>
    </div>
    <div class="form-group">
        <label>City*:</label>        
        <select name="bCity" ng-model="bloodrequest.city"  style="font-size: 16px" required="required">
                <option value="">SELECT</option>
                <option ng-repeat="place in places | orderBy:'Name' " value="{{place.Name}}" >{{place.Name}}</option>
            </select>
    </div>
    <div class="form-group">
        <label>Doctor Name*:</label>
        <input type="text" class="form-control" ng-model="bloodrequest.doctor_name" ng-minlength="3" ng-maxlength="25" required></input>
    </div>

    </div>
    </div>
    </div>
    </div>

    <!--SECOND SECTION-->
    <div class="row">
    <div class="col-md-6">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">CONTACT INFORMATION</h1>
    </div>
    <div class="panel-body">
    <div class="form-group">
        <label>Contact Name*:</label>
        <input type="text" class="form-control" ng-model="bloodrequest.contact_name" ng-minlength="3" ng-maxlength="25" required></input>
    </div>
    <div class="form-group">
        <label>Contact Email*:</label>
        <input type="email" class="form-control" ng-model="bloodrequest.contact_email" required></input>
    </div>
    <div class="form-group">
        <label>Contact Number*:</label>
        <input class="form-control" type="number" name="phone" min="1000000000" ng-maxlength="10" ng-minlength="10"  ng-model="bloodrequest.contact_number" required></input>
    </div>
    <div class="form-group">
        <label>When Required*:</label>
        <input class="form-control" type="date" ng-model="bloodrequest.when_required" required></input>
    </div>
    <div class="form-group">
        <label>Other Message:</label>
        <textarea class="form-control" ng-minlength="0" ng-maxlength="100" ng-model="bloodrequest.other_msg"></textarea>
    </div>
    
    </div>
    </div>
    </div>
    </div>
    
    	
</form>

        <div class="col-md-6">
        <input type="button" style="margin: auto;display: block;background-color: #e31933; color: #ffffff;" class=" btn-lg btn-block" ng-disabled="myForm.$invalid" value="Save" ng-click="save()"></input>
        </div>
        </div>

	</div>
</div>
