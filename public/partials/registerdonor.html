	<div class="col-xs-12 col-sm-8 col-md-10 col-offset-2 col-md-offset-3">
        <div class="row">
        <div class="col-md-6"><h1 style="background-color: #e31933; color: #ffffff;text-align: center;">ADD BLOOD DONOR</h1></div>
        </div>

<form name="myForm">
    <!--This is first section -->
    <div class="row">
    <div class="col-md-6">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">BASIC INFORMATION</h1>
    </div>
    <div class="panel-body">
    <div class="form-group">
        <label>Full Name*:</label>		
        <input type="text" class="form-control" name="fullname" ng-model="donor.full_name" ng-maxlength="25" required="required">       
        
    </div>
    <div class="form-group">
        <label>Email*:</label>
        <input class="form-control" type="email" ng-model="donor.email" required="required"></input>
    </div>
    <div class="form-group">
        <label>Password*:</label>
        <input class="form-control" type="password" ng-model="donor.password" required="required"></input>
    </div>

    </div>
    </div>
    </div>
    </div>

    <!--This is second section -->
    <div class="row">
    <div class="col-md-6">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">DONOR INFORMATION</h1>
    </div>
    <div class="panel-body">
    <div class="form-group">
        <label>Date Of Birth*:</label>
        <input class="form-control" type="date" ng-model="donor.dob" required="required"></input>
    </div>
    <div class="form-group">
        <label>Blood Group*:</label>        
        <select name="donor.bloodgroup" class="" ng-model="donor.bloodgroup" required="required">                
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>              
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
                </select>
    </div>
    <div class="form-group">
        <label>Gender*:</label>
        <div>
            <label>
            <input type="radio" ng-model="donor.gender" value="MALE" required="required">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>
            <input type="radio" ng-model="donor.gender" value="FEMALE" required="required">Female</label>
        </div>
    </div>
    <div class="form-group">
        <label>Weight(kg)*:</label>
        <input class="form-control" type="number" min="45" max="150" ng-model="donor.weight" required="required"></input>
    </div>

    </div>
    </div>
    </div>
    </div>

    <!--This is third section -->
    <div class="row">
    <div class="col-md-6">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">CONTACT INFORMATION</h1>
    </div>    
    <div class="panel-body">
    <div class="form-group">
        <label>Mobile*:</label>
        <input class="form-control" type="number" name="phone" min="1000000000" ng-maxlength="10" ng-minlength="10" ng-model="donor.mobile" required="required"/>           
        
    </div>
    <div class="form-group">
        <label>Address*:</label>
        <textarea class="form-control" ng-model="donor.address" ng-minlength="10" ng-maxlength="150" required></textarea>
    </div>
    <div class="form-group">
        <label>City*:</label>        
        <select name="sCity" ng-model="donor.city"  style="font-size: 16px" required="required">
                <option value="">SELECT</option>
                <option ng-repeat="place in places | orderBy:'Name' " value="{{place.Name}}" >{{place.Name}}</option>
            </select>
    </div>
    <div class="form-group">
        <label>Pincode*:</label>
        <input class="form-control" type="number" ng-model="donor.pincode" min="100000" ng-minlength="6" ng-maxlength="6" required="required"></input>
    </div>

    </div>
    </div>
    </div>    
    </div>


    	
</form> 
    
        <div class="col-md-6">
        <input type="button" style="margin: auto; display: block; background-color: #e31933; color: #ffffff;" class="btn-lg btn-block" ng-disabled="myForm.$invalid" value="Save" ng-click="save()"></input>
        </div>
        </div> 
    
         
    
	</div>    
</div>
